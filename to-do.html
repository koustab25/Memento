<body>
 <nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">

    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center;align-items:center ;
    " class="logo_div_page2">
    <h1 class="logo">Memento</h1>
    <h4 class="userGreet" id="userGreet">
        Hello, <span id="userNameDisplay"> Sayantani </span> ready for the day ?
    </h4>
    </div>
    <div class="task_progress">
        <h4 class="progress_heading">Your Progress</h4>
        <div id="progress" class="progress" role="progress" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
    </div>
    
<div class="progress_texts">
 <p class="total">Total: <span class="progress_count" id="total_task_count">3</span></p>
  <p class="total">Completed: <span class="progress_count" id="completed_task_count">0</span></p>
   <p class="total">Remaining: <span class="progress_count" id="remaining_task_count">3</span></p>
   </div>
    </div>
<div class="sec_div">
    <div class="input_div">
    <input type="text" class="taskInput" id="taskInput" placeholder="Add Task" autocomplete="off">
    <button class="openTimeInput"><i class="fa-regular fa-clock clockIcon"></i></button>
    <button class="backBtn"><i class="fas fa-arrow-left backIcon"></i></button>
    
    
    <button class="add_btn" id="add_btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
    </div>
    <div class="time-input-group">
  <div class="time-input">
    <span class="time-label">Start:</span>
    <input class="time" type="time" id="start-time">
  </div>
   <div class="time-input">
    <span class="time-label">End:</span>
    <input class="time" type="time" id="end-time">
  </div>
</div>
    <div id="empty_img_text_div">
    <div id="empty_task_img" class="empty_task_img">
        <img class="empty_img" src="empty.jpg" alt="">
        <h6 class="empty_text">Add Tasks and get them done!</h6>
    </div>
    </div>
    <div id="taskContainer" class="taskContainer">

        <ul style="list-style-type: none ;" id="task-list" class="task-list">
           
            <li class="task-item">
             <input type="checkbox" class="task-checkbox">
            <span class="task-text">Learn JavaScript</span>
            <i class="fas fa-trash delete-icon"></i>
            </li>
        </ul>
    </div>
    </div>
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
